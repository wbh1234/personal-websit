<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button id="btn">随机数</button>
    <div id="result"></div>
    <script>
        var oBtn= document.getElementById("btn");
        var oResult = document.getElementById("result");
        var obj = {};
        oBtn.onclick = function(){
            var result=[];
            for(var i=0;i<5;i++){
                result.push(Math.ceil(Math.random()*10));
            }
            oResult.innerHTML = result;

            history.pushState(result,"");
        };
        window.onpopstate = function(e){
            console.log(e.state);
            oResult.innerHTML=e.state;
        };

        //url不改变，HTML5新属性
    </script>
</body>
</html>
