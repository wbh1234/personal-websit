    var obj2 = clone(obj1);

    function clone(obj){
       var newObj = {};
       for(var p in obj){
           if(typeof obj[p] =="object"){
               newObj[p] = arguments.callee(obj[p]);
           }else{
               newObj[p] = obj[p];
           }
       }
       return newObj;
    }
