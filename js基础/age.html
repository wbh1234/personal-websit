<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
//    window.prompt("请输入")
    var age = window.prompt("请输入年龄");
    if(age<14){
        alert("儿童");
    }else if(age>=14 && age<24){
        alert("青少年");
    }else if(age>=24 && age<40){
        alert("青年");
    }else if(age>=40 && age<60){
        alert("中年");
    }else{
        alert("老年")；
    }

</script>

</body>
</html>
